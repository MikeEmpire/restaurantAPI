<!DOCTYPE HTML>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	
	<div class="container">

		<div class="jumbotron" style="background-color: violet; color: lightgreen">
			<h1 class="text-center"> Jiggy Restaurants </h1>
			<h3 class="text-center"> Schedule Reservations </h3>

	</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
				<div class="panel-primary">
				<h3 class="panel-title"> <strong> <SCHEDULE> </strong></h3>
				</div>

			<div class="panel-body">
     </div>
			<div class="panel-body">
				<table class="table table-hover" id="trainTable">
				<thead>
				 	<tr>
				 		<th>Time Frame</th>
				 		<th>Indoor</th>
				 		<th>Outdoor</th>
				 		<th>Next Arrival</th>
				 		<th>Minutes Away</th>
				 	</tr>
				 	</thead>
				 	<tbody>
				 		<!-- empty -->
				 	</tbody>
				 	</table>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Make Reservations</strong></h3>
			</div>
			<div class="panel-body">
			<form>
				<div class="form-group">
					<label for=""> Name </label>
					<input type="text" class="form-control" name="trainNameInput">
				</div>
				<div class="form-group">
					<label for=""> Time </label>
					<input type="text" class="form-control" name="destinationInput">
				</div>
				<div class="form-group">
					<label for=""> Indoor </label>
					<input type="text" class="form-control" name="firstTrainInput">
				</div>
				<div class="form-group">
					<label for=""> Outdoor (Min) </label>
					<input type="text" class="form-control" name="frequencyInput">
				</div>
				<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
			 	</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
